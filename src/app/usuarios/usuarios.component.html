<mat-table [dataSource]="users" class="default-table mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.nome}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="documento">
    <mat-header-cell *matHeaderCellDef> Documento </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.documento}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <div *ngIf="user.isJuridica; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <b>Pessoa Jurídica</b>
      </ng-template>
      <ng-template #elseBlock>
        <b>Pessoa Física</b>
      </ng-template>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="dataExpiracao">
    <mat-header-cell *matHeaderCellDef> Data Expiração </mat-header-cell>
    <mat-cell *matCellDef="let user">
      {{user.dataExpiracao | date: 'dd/MM/yyyy'}}
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
